@(message:String)(error:String)

@main("Awexa Login") {
  <p> @message </p>
  <form class ="form-horizontal" role ="form" action ="@routes.LoginController.register()" method = "post">
    <div class ="form-group">
      <input type ="text"  name ="user" placeholder ="Family Name">
    </div>
    <div class ="form-group">
      <input type ="password"  name ="pass" placeholder ="Password">
    </div>
    <div class ="form-group">
      <input type ="password"  name ="pass2" placeholder ="Confirm Password">
    </div>
    <p> @error </p>
    <div class ="form-group">
      <button type ="submit" class ="btn btn-primary">Register</button>
      <button type="reset" class ="btn btn-danger">Cancel</button>
      <a class ="btn btn-default" href ="@routes.LoginController.getLogin()">Have an account? Login!</a>



    </div>
  </form>
}
