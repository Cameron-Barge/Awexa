@dashboard{


  <p> Parent Auth </p>



  <form class ="form-horizontal" role ="form" action ="@routes.DashboardController.parentAuth()" method = "post">
    <div class ="form-group">
      <input type ="password"  name ="pass" placeholder ="Parent Password">
    </div>
    <div class ="form-group">
      <button type ="submit" class ="btn btn-primary">Login</button>
    </div>
  </form>

  <a class ="btn btn-default" href ="@routes.DashboardController.postLogin()"> Return </a><br>
  <a class ="btn btn-default" href ="@routes.LoginController.logout()"> Logout </a><br>


}
